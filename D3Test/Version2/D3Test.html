function block (str) {
  var ptstr = str.split(""),
      xs = new Array(0),
      ys = new Array(0);
  var xtmp = 0,
      ytmp = 0,
      npts = 0;
  for (var i=0; i<ptstr.length; i++) {
    var char = ptstr[i];
    
    if(char=="-") {
      xs.push(xtmp/npts*cellwidth - cellwidth/2)
      ys.push(ytmp/npts*cellheight - cellheight/2)
      xtmp = ytmp = npts = 0;
      continue;
    }
    npts++;
    if(char == "1" || char == "3")
      xtmp++;
    if(char == "2" || char == "3")
      ytmp++;
  }
  if(npts > 0) {
    xs.push(xtmp/npts*cellwidth - cellwidth/2)
    ys.push(ytmp/npts*cellheight - cellheight/2)
  }
  //console.log(xs,ys)
  return {"xs":xs,"ys":ys};
}
